spring.application.name=trabajo

# Estilo profesor (sin variables de entorno) ---------------------------------
spring.datasource.url=jdbc:mysql://localhost:3308/Clinica?createDatabaseIfNotExist=true&useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA / Hibernate -------------------------------------------------------------
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# LOGGING --------------------------------------------------------------------
logging.level.app.infrastructure.config.EndpointLogger=INFO
logging.level.org.springframework.web=INFO
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n

server.port=8081

# JWT CONFIG -----------------------------------------------------------------
jwt.secret=ChangeThisSecretKeyPleaseAtLeast32CharsChangeThisSecretKey
jwt.expirationMillis=3600000